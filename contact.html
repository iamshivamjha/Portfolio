<!DOCTYPE html>
<html>

	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="stylecontact.css">
	  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
<div class="bcontainer">
	<div class="acontainer">
        <div class="sidebar">
            <nav>
                <ul>
                    <button id="s"><li><a href="index.html">Home</a></li></button>
                    <button id="s"><li><a href="/intro.htm">My Intro</a></li></button>
                    <button id="s"><li><a href="/certificates.htm">Certificates</a></li></button>
                    <button id="s"><li><a href="/blog.htm">Blog</a></li></button>
                    <button id="s"><li><a href="contact.html">Contact Me</a></li></button>
                </ul>
            </nav>
        </div>
	</div>
	
	<div class="wrapper" data-aos="zoom-out-down" data-aos-duration="1000">
		<div class="company-info">
			<h3>Contact Us Form</h3>
		</div>
		<div class="conatct" data-aos="zoom-out-down" data-aos-duration="2000">
			<h3>Email Us</h3>
			<form>
				<p>
				<label>Frist Name</label>
				<input type="text" name="FristName">
				</p>
				<p>
				<label>Last Name</label>
				<input type="text" name="LastName">
				</p>
				<p>
				<label>Email Address</label>
				<input type="email" name="email">
				</p>
				<p>
				<label>Phone Number</label>
				<input type="number" name="Phone">
				</p>
				<p class="message">
				<label>Message</label>
				<textarea name="Message" rows="5" ></textarea>
				</p>
				<p class="submit-btn">
					<button>Submit</button>
				</p>
			</form>
		</div>
	</div>
</div>
</body>
